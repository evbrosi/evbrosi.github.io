<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Official Bootstrap -->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <!-- Our project CSS -->
    <link rel="stylesheet" href="tip_calc.css">
</head>

<body>
    <div class="container">
        <div class="card card-block">
            <h3 class="card-title">
                Tip Calculator
            </h3>
            
            <form class="billFun">
                $
                <span style="font-size: 20px">
                <input type="text" id="billAmount" placeholder=1 min=1 maxlength=6 /></p>
            <hr/>
                </span>
            <p>Tip
                <select id="tipChoice">
                    <option value=5>5%</option>
                    <option value=10>10%</option>
                    <option value=15>15%</option>
                    <option value=20>20%</option>
                    <option value=25>30%</option>
                </select>
                # in party?
                <input type="number" id="partyCount" value=1 max=20 min=1 />
            </p>
            
            <hr/>
            <p>Your Tip $<a id="printOutTip"></a>
                <button type="button" class="btn btn-success" id="tipHit">Let's Tip!</button>
            </p>
            <hr/>
                    
            <p>You Owe $ <a id="printItOut"></a>
                <button type="button" class="btn btn-info" id="removal">New bill?</button>
            <br/>
            <br/>
                        
            <div id="groupParty">
                Group Tip $<a id="printOutPartyTip"></a>
            <br/>
            <br/>
                Total Bill $ <a id="totalBill"><a>
            </div>
        </div>
    </form>
</div>

    <!-- Official JQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!-- Official Bootstrap -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <!-- Our project JS -->
    <script src="tip_calculator.js"></script>
</body>
</html>
